# References:
# https://github.com/thomasread99/expo-workflows/

name: Build Android (APK)

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        description: 'Ref to build'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Setup repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.USTHING_GITHUB_TOKEN }}
          ref: ${{ inputs.ref }}
          repository: USThing/USThingApp

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Setup Corepack
        run: |
          corepack enable
          corepack install

      - name: Setup Yarn Cache
        uses: actions/setup-node@v4
        with:
          cache: yarn

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: microsoft

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: eas build --profile production:apk --platform android --local --non-interactive --output=${{ github.workspace }}/usthing.apk

      - name: Submit to Production Server
        run: |
          curl -X 'POST' \
          'https://static.api.usthing.xyz/v1/apk/latest' \
          -H 'Authorization: Bearer 27f37b09-b665-4bc4-8c55-4b35cf6fd6e0' \
          -H 'Content-Type: multipart/form-data' \
          -F 'apk=@${{ github.workspace }}/usthing.apk'
          
